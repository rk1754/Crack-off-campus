    <meta
      name="description"
      content="Crack Off Campus is India's #1 platform for off campus jobs, internships, resume reviews, job referrals, and career guidance. Get hired faster with expert support, job alerts, and placement resources for students and freshers."
    />
    <meta name="keywords" content="crack off campus, off campus jobs, off campus drive, fresher jobs, student jobs, internships, resume review, job referrals, career guidance, job portal, placement support, crackoffcampus.com, campus placements, job search, job openings, IT jobs, engineering jobs, software jobs, graduate jobs, entry level jobs" />

    <!-- Alternate language (if you add more languages, add more links) -->
